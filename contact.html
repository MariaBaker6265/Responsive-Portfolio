<!DOCTYPE html>
<html>
<head>
	<title>Maria Baker Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<!--The header is given an id so it can be styled differently than other elements.-->
	<header id="masthead">
		<!--Create a container for the purpose of defining positioning of elements in the header.-->
		<div class="container">
			<!--The id-logo declaration allows Maria Baker to be styled differently than the other elements in the header.-->
			<a href="index.html" id="logo">Maria Baker</a>
			<!--Define navigation references to the About, Portfolio, and Contact pages.-->
			<nav>
				<a href="index.html">About</a>	
				<a href="portfolio.html">Portfolio</a>	
				<a href="contact.html">Contact</a>
			</nav>
	 	</div>	
	</header>

<div id="main-container" class="container" >
	<section class="main-section">
	
		<h1>Contact</h1>
		<form>
			<ul>
				<li>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Your Name" required="required">
				</li>

				<li>
				<label for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
				</li>

				<li>
				<label for="message">Message</label>
				<textarea type="text" name="message" id="message" placeholder="Type your message here." required="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>
	</section>
	<!--Define a second small section for social media icons and hyperlinks.-->
	<section class="sidebar">
			<div id="connect">
			<h2>Connect with me!</h2>
				<img src="assets/images/twitterbird.png" class="social" alt="twitter">
				<img src="assets/images/LinkedInicon.png" class="social" alt="LinkedIn">
				<img src="assets/images/github.png" class="social" alt="github">
			</div>		
		</section>

<footer>
	<div class="container">
	&copy; Copyright 2017 Maria Baker
	</div>
</footer>
</div>
</body>
